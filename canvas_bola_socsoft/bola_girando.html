<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Girando con HTML5 el logo de SocSoft</title>

<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}


function dibujar() {
  var lienzo=retornarLienzo("SocCanvas");
  if (lienzo) {
    var img = new Image();
    img.src = 'socsoft180.png';
    lienzo.clearRect(0,0,180,180);
    lienzo.save();
    lienzo.translate(90,90);    
    lienzo.rotate(avance);    
    lienzo.translate(-90,-90);    
    lienzo.drawImage(img, 0, 0);
    lienzo.restore();
    avance+=0.01;
    if (avance>Math.PI*2)
      avance=0;
  }
}

var avance=0;
function inicio() {
  setInterval(dibujar,100);
}

</script>


		<meta name="description" content="" />
		<meta name="author" content="txurdi" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
	</head>
	<body onLoad="inicio()">
		<div>
			<header>
				<h1>La bola de SocSoft:</h1>
			</header>
			<div>
	<canvas id="SocCanvas" width="180" height="180">
	</canvas>
	<img src="socsoft180.png" />
			</div>
			<footer>
				<p>
					by <a href="http://www.socsoft.es">SocSoft</a>
				</p>
			</footer>
		</div>
	</body>
</html>
