    return;
  }

  // Contexto 2D.
  var context = elem.getContext('2d');
  if (!context) {
    return;
  }

//ejemplo 3

  // Creamos imagen
  var img = new Image();

  // Cuando la imagen se cargue, se pintarÃ¡ en canvas
  img.addEventListener('load', function () {
    // ResoluciÃ³n original: x, y.
    context.drawImage(this, 0, 0);

    // Redimensionamos la imagen: x, y, w, h.
    context.drawImage(this, 160, 0, 120, 70);

    // Recortamos y redimensionamos la imagen: sx, sy, sw, sh, dx, dy, dw, dh.

  }, false);
